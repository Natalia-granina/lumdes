<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Taurim Design</title>
    <link rel="stylesheet" href="css/autho.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Авторизация</h1>

            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="user@example.com">
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </div>
            
            <button id="loginbutton"  type="button" class="loginbtn">Войти</button>
            
            <div class="register-link">
                <span>Ещё нет аккаунта?</span>
                <a href="registr.html">Зарегистрироваться</a>
            </div>
        </form>
        
        <button id="goBackButton" class="button-style">Назад</button>
    </div>
    <script type="module" src="js/autho.js"></script>
</body>
</html>
