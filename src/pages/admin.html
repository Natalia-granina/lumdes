<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Услуги - Taurim Design</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="../assets/images/logo.png" alt="Taurim Design">
                </a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Главная</a>
                    <a href="services.html" class="nav-link active">Услуги</a>
                    <a href="portfolio.html" class="nav-link">Портфолио</a>
                    <a href="contacts.html" class="nav-link">Контакты</a>
                </nav>
                <a href="autho.html"><button class="login-btn">Войти</button></a>
            </div>
        </div>
    </header>
    
    <div class="admin-container">
        <div class="admin-header">
            <h1>Панель администратора</h1>
            <p>Управление пользователями и базой данных</p>
        </div>
        
        <div class="admin-panel">
            <h2>Пользователи системы</h2>
            <table class="user-table" id="UserList">
                <thead>
                    <tr>
                        <th>Имя</th>
                        <th>Фамилия</th>
                        <th>Почта</th>
                        <th>Пароль</th>
                        <th>Дата регистрации</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
            </table>
            
            <div class="add-user-form">
                <h3>Добавить нового пользователя</h3>
                <div class="form-row">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Имя" required>
                    </div>
                    <div class="input-group">
                        <input type="text" id="surname" placeholder="Фамилия" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Пароль" required>
                    </div>
                    
                    <button type="button" class="addbtn" id="addbtn">Добавить</button>
                </div>
            </div>
            
            <button class="logout-btn" onclick="window.location.href='autho.html'">Выйти</button>
        </div>
    </div>

    <script type="module" src="../assets/js/addUser.js"></script>
    <script type="module" src="../assets/js/output.js"></script>
</body>
</html>
