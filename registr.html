<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация | Taurim Design</title>
    <link rel="stylesheet" href="css/registr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h1>Регистрация</h1>
            
            <div class="input-group">
                <label for="email">Электронная почта</label>
                <input type="email" id="email" name="email" placeholder="user@example.com">
            </div>
            
            <div class="input-group">
                <label for="surname">Фамилия</label>
                <input type="text" id="surname" name="surname" placeholder="Иванов">
            </div>

            <div class="input-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" placeholder="Иван">
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="••••••••">
            </div>

            <div class="input-group">
                <label for="confirmPassword">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            
            <button type="button" id="login-btn" class="login-btn">Зарегистрироваться</button>
            
            <div class="register-link">
                <span>Уже есть аккаунт?</span>
                <a href="autho.html">Войти</a>
            </div>
        </form>
        
        <button id="goBackButton" class="button-style">Назад</button>
    </div>

    <script type="module" src="js/registr.js"></script>
</body>
</html>
